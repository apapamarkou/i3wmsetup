# ~/.config/hypr/hyprlock.conf

# GENERAL CONFIG
general {
    disable_loading_bar = true
    grace = 10 # Unlock on mouse movement for 10 seconds (0 disables grace)
}

# BACKGROUND (Screenshot of your current desktop)
background {
    monitor = 
    path = screenshot # Takes a screenshot of the desktop at launch
    blur_passes = 2 # Add some blur for aesthetics
    blur_size = 3
    color = rgba(25, 20, 20, 1.0) # Fallback color
}

# INPUT FIELD (Where you type your password)
input-field {
    monitor = 
    size = 200, 50
    position = 0, -20
    halign = center
    valign = center
    inner_color = rgb(15, 15, 15)
    outer_color = rgba(100, 100, 100, 0.5)
    font_color = rgb(220, 220, 220)
    placeholder_text = <span foreground="gray"><i>Input Password...</i></span>
    hide_input = false
    rounding = -1
}

# LABEL (e.g., to show time or user)
label {
    monitor = 
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}
